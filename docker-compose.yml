version: "3"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  tg_bot:
    build:
      context: ./tg_bot
    env_file:
      - ./tg_bot/.env 
    restart: always
    stdin_open: true # -i
    tty: true # -t
    depends_on:
      postgres:
        condition: service_healthy # Wait for postgres to be healthy

volumes:
  postgres_data:
